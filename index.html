<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador / Desencriptador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <!-- Logo + Titulo -->
            <div class="row">
                <div class="col-sm offset-md-2">
                    <div class="logo">
                        <img src="img/Logo.png" alt="" class="logo-img" />
                        <h5 class="logo-title mb-4">Challenge Encriptador</h5>
                    </div>
                </div>
            </div>
            <!-- /Logo + Titulo -->
            <div class="row">
                <!-- Entrada -->
                <div class="col-sm offset-md-2">
                    <div class="mb-3">
                        <textarea class="form-control" id="inputText" rows="3" placeholder="Ingrese el texto aqui"></textarea>
                        <small class="form-text text-muted"> <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Solo letras min√∫sculas. </small>
                    </div>
                    <button id="encryptDecryptBtn" class="btn btn-primary mb-3">Encriptar</button>
                    <button id="switchTextBtn" class="btn btn-secondary mb-3"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Intercambiar</button>
                </div>
                <!-- /Entrada -->
                <!-- Salida -->
                <div class="col-sm">
                    <div class="mb-3">
                        <textarea class="form-control" id="resultText" rows="3" readonly></textarea>
                    </div>
                </div>
                <!-- /Salida -->
            </div>
        </div>
        <footer class="text-center">
            <a href="https://github.com/YasarChavez" target="_blank"><i class="fa fa-github foot" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/yasarchavez/" target="_blank"><i class="fa fa-linkedin foot" aria-hidden="true"></i></i></a>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
